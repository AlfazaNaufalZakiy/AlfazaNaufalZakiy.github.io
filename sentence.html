<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- SweetAlert CDN -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <!-- Link ke CSS -->
        <link rel="stylesheet" href="css/styles.css">
        <script src="config.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
        <script src="login.js"></script>
        <script src="auth.js"></script>
        <script src="js/sentence.js"></script>
    </head>
    
<body>
    <header>
        <h1>Latihan Menyusun Kalimat</h1>
        <nav>
            <ul>
                <li><button onclick="location.href='main.html'">Home</button></li>
                <li><button onclick="location.href='vocabulary.html'">Pelajaran Kosakata</button></li>
                <li><button onclick="location.href='quiz.html'">Kuis Pilihan Ganda</button></li>
                <li><button onclick="location.href='listening.html'">Latihan Mendengarkan</button></li>
                <button id="logout">Logout</button>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Susun kata-kata berikut</h2>
        <h3>Progress</h3>
        <div id="progress-container" style="width: 100%; background-color: #d3d3d3; border-radius: 25px; margin: 20px 0;">
            <div id="progress-bar" style="width: 0%; height: 20px; background-color: #5aa4ff; border-radius: 25px; text-align: center; line-height: 20px; color: rgb(255, 255, 255);">
                0%
            </div>
        </div>
        <h3>Tarik dan masukkan kata ke dalam kotak yang tersedia</h3>
        <div id="questionIndicator">Kosakata ke-1 dari 10</div> <!-- Penanda soal -->
        <p id="resultMessage">Skor Anda: 0</p>
        <div id="sentenceContainer">
            <!-- Kata-kata akan dimuat secara dinamis -->
        </div>
        <div id="dropZone" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <div>
            <button id="prevBtn" onclick="previousSentence()">Previous</button>
            <button id="nextBtn" onclick="nextSentence()">Next</button>
            <button onclick="checkSentence()">Cek Susunan</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 FunEnglishLab</p>
    </footer>
    <script>
        // Sambungkan tombol logout ke fungsi logoutUser di auth.js
        document.getElementById("logout").addEventListener("click", logoutUser);
    </script>
</body>
</html>
