<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Listening</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- SweetAlert for notifications -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="login.js"></script>
    <script src="auth.js"></script>
    <script src="js/listening.js"></script>
</head>
<body>
    <header>
        <h1>Latihan Listening</h1>
        <nav>
            <ul>
                <li><button onclick="location.href='main.html'">Home</button></li>
                <li><button onclick="location.href='vocabulary.html'">Pelajaran Kosakata</button></li>
                <li><button onclick="location.href='quiz.html'">Kuis Pilihan Ganda</button></li>
                <li><button onclick="location.href='sentence.html'">Latihan Menyusun Kalimat</button></li>
                <button id="logout">Logout</button>
            </ul>
        </nav>
    </header>
    <section>
        <h2>Dengarkan dan tuliskan apa yang kamu dengar</h2>
        <h3>Progress</h3>
        <div id="progress-container" style="width: 100%; background-color: #d3d3d3; border-radius: 25px; margin: 20px 0;">
            <div id="progress-bar" style="width: 0%; height: 20px; background-color: #5aa4ff; border-radius: 25px; text-align: center; line-height: 20px; color: rgb(255, 255, 255);">
                0%
            </div>
        </div>
        <div id="questionIndicator">Soal ke-1 dari 10</div> <!-- Penanda soal -->
        <div id="listeningContainer">
            <!-- Soal akan dimuat di sini secara dinamis -->
        </div>
        <p id="question"></p>
        <p id="resultMessage">Skor Anda: 0</p>
        <input type="text" id="userInput" placeholder="Masukkan apa yang kamu dengar di sini">
        <div>
            <button id="prevBtn" onclick="previousQuestion()">Previous</button>
            <button id="nextBtn" onclick="nextQuestion()">Next</button>
            <button onclick="submitAnswer()">Cek Jawaban</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 FunEnglishLab</p>
    </footer>
    <script>
        // Sambungkan tombol logout ke fungsi logoutUser di auth.js
        document.getElementById("logout").addEventListener("click", logoutUser);
    </script>
</body>
</html>
